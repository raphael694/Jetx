<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JETX ANALYZER PRO</title>
    <style>
        /* CSS STYLE - UI DESIGN */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            background: #111;
            border: 2px solid #00ff88; /* Neon Green Border */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            text-align: center;
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-size: 20px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 10px;
            color: #888;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #00ff88;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00c853, #00e676);
            color: #000;
            font-weight: 900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        .result-box {
            margin-top: 25px;
            background: #d32f2f; /* Red background for result */
            border: 1px solid #ff5252;
            padding: 20px;
            border-radius: 10px;
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out;
        }

        .result-title {
            font-size: 10px;
            text-transform: uppercase;
            color: #ffcccc;
            margin-bottom: 5px;
        }

        .result-time {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .signal-indicator {
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>✨ BLIZZARD-SYSTEM ✨</h2>

        <div class="input-group">
            <label>HEURE DE RÉFÉRENCE</label>
            <input type="text" id="refTime" value="00:00:00" readonly>
        </div>

        <div class="input-group">
            <label>ENTREZ LE HASH (SHA-256)</label>
            <input type="text" id="hashInput" placeholder="Collez le code Hash ici...">
        </div>

        <button onclick="calculatePrediction()">CALCULER SIGNAL</button>

        <div id="resultBox" class="result-box">
            <div class="result-title">RÉSULTAT ESTIMÉ</div>
            <div id="finalTime" class="result-time">--:--:--</div>
            <div id="signalText" class="signal-indicator">ANALYZING...</div>
        </div>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        
        // Auto-update reference time (just for display)
        setInterval(() => {
            const now = new Date();
            document.getElementById('refTime').value = now.toLocaleTimeString('fr-FR');
        }, 1000);

        function calculatePrediction() {
            const hash = document.getElementById('hashInput').value.trim();
            const resultBox = document.getElementById('resultBox');
            const finalTimeDisplay = document.getElementById('finalTime');
            const signalText = document.getElementById('signalText');

            if (hash.length < 5) {
                alert("Erreur : Veuillez entrer un HASH valide.");
                return;
            }

            // ALGORITHME STABLE (DETERMINISTIC)
            // 1. Extraction: Prend les 8 derniers caractères du hash
            const seed = hash.substring(hash.length - 8);
            
            // 2. Conversion: Hexadécimal vers Décimal
            // Cela garantit que le même Hash donne toujours le même résultat
            let value = parseInt(seed, 16);
            
            // Si la conversion échoue (pas de hash valide), utiliser une valeur par défaut
            if (isNaN(value)) value = 999999;

            // 3. Calcul du temps (Simulation Mathématique)
            // Utilise le modulo pour générer des heures/minutes fixes basées sur le hash
            let h = (value % 24);
            let m = (value % 60);
            let s = ((value * 3) % 60); // Multiplication pour varier les secondes

            // Formatage (Ajoute un zéro devant si < 10)
            let hh = h.toString().padStart(2, '0');
            let mm = m.toString().padStart(2, '0');
            let ss = s.toString().padStart(2, '0');

            // 4. Analyse de Signal (Simulation "Boom")
            // Si le hash contient beaucoup de lettres (A-F) à la fin -> Signal Fort
            const lastChar = hash.charAt(hash.length - 1).toUpperCase();
            let isHighSignal = ['A', 'B', 'C', 'D', 'E', 'F'].includes(lastChar);

            // Affichage
            resultBox.style.display = "block";
            finalTimeDisplay.innerText = `${hh}:${mm}:${ss}`;

            if (isHighSignal) {
                signalText.innerText = "SIGNAL: ⚠️ HAUTE PROBABILITÉ";
                signalText.style.color = "#ffff00"; // Jaune
            } else {
                signalText.innerText = "SIGNAL: STANDARD";
                signalText.style.color = "#ffffff"; // Blanc
            }
        }
    </script>
</body>
</html>
