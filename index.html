<!DOCTYPE html>
<html lang="mg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blizzard JetX Predictor</title>
    <style>
        /* Eto ny CSS - Ny Haingony */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            background: #121212;
            width: 340px;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            text-align: center;
        }

        .title {
            color: #ffcc00;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-size: 11px;
            color: #888;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 10px;
            color: #ffcc00;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: #ffcc00;
        }

        .btn-calcul {
            width: 100%;
            background: #2ecc71;
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn-calcul:active {
            transform: scale(0.98);
        }

        .result-card {
            margin-top: 20px;
            background: #e74c3c;
            padding: 20px;
            border-radius: 15px;
            display: none; /* Afenina aloha amin'ny voalohany */
        }

        .result-card span {
            font-size: 11px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .result-card h2 {
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="title">✨ BLIZZARD-JETX ✨</div>
        <p style="font-size: 9px; color: #555; margin-top: -20px;">BY KUMA - M.H.S CALCULATOR</p>

        <div class="input-group">
            <label>Heure de Départ</label>
            <input type="text" id="timeInput" placeholder="-- : -- : --">
        </div>

        <div class="input-group">
            <label># HASH</label>
            <input type="text" id="hashInput" placeholder="Ampidiro ny HASH...">
        </div>

        <button class="btn-calcul" onclick="generatePrediction()">⚡ CALCULER M.H.S</button>

        <div class="result-card" id="resultCard">
            <span>RÉSULTAT FINAL</span>
            <h2 id="finalResult">--:--:--</h2>
        </div>
    </div>

    <script>
        /* Eto ny JavaScript - Ny Algorithme */
        function generatePrediction() {
            const hash = document.getElementById('hashInput').value;
            const resCard = document.getElementById('resultCard');
            const resText = document.getElementById('finalResult');

            if (hash.length < 5) {
                alert("Ampidiro aloha ny HASH!");
                return;
            }

            // Algorithm fakan-tahaka: mampiasa ny tarehimarika avy amin'ny Hash
            // mba hamoronana lera izay tsy miova (Deterministic)
            let hashSeed = 0;
            for (let i = 0; i < hash.length; i++) {
                hashSeed += hash.charCodeAt(i);
            }

            // Kajy ny lera (ampiana segondra vitsy ny lera izao)
            let now = new Date();
            let futureTime = new Date(now.getTime() + (hashSeed % 600000)); // Max +10 minitra

            let h = futureTime.getHours().toString().padStart(2, '0');
            let m = futureTime.getMinutes().toString().padStart(2, '0');
            let s = futureTime.getSeconds().toString().padStart(2, '0');

            // Asehoy ny valiny
            resText.innerText = h + ":" + m + ":" + s;
            resCard.style.display = "block";
        }
    </script>
</body>
</html>
